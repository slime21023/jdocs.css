<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>關於我們 - Just the Docs 主題</title>
  
  <!-- 引入 UnoCSS 編譯後的樣式 -->
  <link rel="stylesheet" href="../dist/jdocs.css">
</head>
<body class="bg-white text-bodyText">
  <!-- 深色模式切換按鈕 -->
  <button id="theme-toggle" class="btn-outline fixed top-4 right-4 z-50">
    切換深色模式
  </button>

  <!-- 側邊欄 -->
  <nav class="sidebar">
    <h1 class="text-xl font-bold text-primary mb-4">Just the Docs</h1>
    <ul class="list-none p-0">
      <li class="sidebar-item"><a href="index.html" class="nav-link">首頁</a></li>
      <li class="sidebar-item"><a href="about.html" class="nav-link-active">關於我們</a></li>
      <li class="sidebar-item"><a href="guide.html" class="nav-link">指南</a></li>
      <li class="sidebar-item"><a href="api.html" class="nav-link">API 參考</a></li>
    </ul>
  </nav>

  <!-- 主內容區 -->
  <main class="content-with-sidebar main-content">
    <h1 class="heading text-3xl">關於我們</h1>
    <p>這是一個關於我們的頁面，展示 Just the Docs 主題的多頁面結構。</p>
  </main>

  <!-- 深色模式切換腳本 -->
  <script>
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.documentElement.classList.add('dark');
      document.getElementById('theme-toggle').textContent = '切換淺色模式';
    } else {
      document.getElementById('theme-toggle').textContent = '切換深色模式';
    }

    document.getElementById('theme-toggle').addEventListener('click', () => {
      const isDark = document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      document.getElementById('theme-toggle').textContent = isDark ? '切換淺色模式' : '切換深色模式';
    });
  </script>
</body>
</html>
